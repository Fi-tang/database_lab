<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <table width="200" height="180" border="0" style="font-size:12px">
        <tr><td>
        <div style="font-weight:bold; font-size:15px">注册</div>
        <div>请输入姓名、手机号、用户名、密码<div>
    <form action="" name="register">
        姓名:<input type="txt" size="20" name="name"> 
        <br>
        <br>
        手机号:<input type="txt" size="11" name="tele"> 
        <br>
        用户名:<input type="txt" size="30" name="user"> 
        <br>
        <br>
        密码:<input type="txt" size="30" name="password">
        <input type="button" value="注册" type="submit" onclick="register.action='/cgi-bin/register.cgi';register.submit();"/>
    </form>
    </td></tr>
    <tr><td>
    </table>
</body>
</html>
